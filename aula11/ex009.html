<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nacionalidade</title>
</head>

<body>
  <h1>Sistema de Nacionalidade</h1>
  Pais <input type="text" name="textn" id="textn">
  <input type="button" value="verificar" onclick="verificar()">
  <div id="resp"></div>

  <script>

    function verificar() {
      var textn = window.document.getElementById("textn")
      var resp = window.document.querySelector("div#resp")
      var pais = textn.value
      resp.innerHTML = `<p>Seu país é o ${textn}</p>`

      //alert(textn)
      if (pais == "brasil") {
        resp.innerHTML = `<p>Você é Brasileiro!</p>`
      } else {
        resp.innerHTML = `<p>Você é Estrangeiro</p>`
      }
    }
  </script>
</body>

</html>
